<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sideline Photography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/sp-logo.png" alt="sideline photo logo" width="30" height="24">
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a 
                        class="nav-link" 
                        :class="{active: activePage == index}"
                        aria-current="page" 
                        :href="page.link.url"
                        title="this goes to the ${page.link.text} page"
                        @click.prevent="activePage = index">{{page.link.text}}</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>{{pages[activePage].pageTitle}}</h1>
        <p>{{pages[activePage].content}}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    activePage: 0,
                    pages: [
                        {
                            link: { text: 'Home', url: '#' },
                            pageTitle: 'Home Page',
                            content: 'This is the home page'
                        },

                        {
                            link: { text: 'About', url: '#' },
                            pageTitle: 'About Page',
                            content: 'A little about Sideline Photography'
                        },

                        {
                            link: { text: 'Contact', url: '#' },
                            pageTitle: 'Contact Page',
                            content: 'How to get ahold of us'
                        },

                        {
                            link: { text: 'Gallery', url: '#' },
                            pageTitle: 'Gallery Page',
                            content: 'A beautiful gallery'
                        }
                    ],
                };
            }
        }).mount('body');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
